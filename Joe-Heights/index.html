<!DOCTYPE html>
<meta charset="utf-8">
<style>
path {
  stroke: lightblue;
  stroke-width: 0.25px;
  fill: lightgray;
}

div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 175px;					
    height: 28px;					
    padding: 2px;				
    font: 12px sans-serif;		
    background: lightsteelblue;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
}

</style>
<body>
<script src="http://d3js.org/d3.v4.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scalePoint()
    .range([0, width]);

var y = d3.scalePoint()
    .range([height, 0]);

var r = d3.scaleLinear()
	.range([0,50]);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// load and display the cities
d3.csv("HeightData.csv", function(error, data) {
    data.forEach(function(d){
  		d.Year = +d.Year    
  })

  x.domain(['PG','SG','SF','PF','C']);
  y.domain(data.map(function(d) { return d.Height; }));

  var xAxis = d3.axisBottom(x).ticks(5);


  var yAxis = d3.axisLeft(y);
  console.log(y.domain);
  var data = data.filter(function(d) { return d.Year == 2017; });

  var groupedData = d3.nest()
  	.key(function(d) {return d.Position;})
  	.key(function(d) {return d.Height})
  	.rollup(function(hts) {
  		return hts.length;
  	})
  	.entries(data)

 console.log(groupedData)

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Sepal Width (cm)");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Sepal Length (cm)")

var groups = svg.selectAll(".circle")
	.data(groupedData)
	.enter().append("g")
	.attr("class","circle");

var circles = groups.selectAll("circle")
	.data(groupedData)
	.enter().append("circle")
	.attr("cx", function(d) {
		console.log(d.key)
		return x(d.key);
	})
	.attr("cy", function(d,i) {
		console.log(i)
		console.log(d.values[i].key)
		return y(d.values[i].key);
	})
	.attr("r", function(d,i) {
		console.log(i)
		console.log(d.values[i].value)
		return d.values[i].value;
	});
