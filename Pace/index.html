<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}

</style>
<body>

  <svg id="graph"></svg>

<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

function mousemove_max(d,i) {
    tooltip
        .html("Team: " + d.team_max + "<br>Possesions per game: " + d.max)
        .style("display", "inline-block")
        .style("left", (d3.event.pageX + 5) + "px")
        .style("top", (d3.event.pageY - 28) + "px");
}

function mousemove_min(d,i) {
    tooltip
        .html("Team: " + d.team_min + "<br>Possesions per game: " + d.min)
        .style("display", "inline-block")
        .style("left", (d3.event.pageX + 5) + "px")
        .style("top", (d3.event.pageY - 28) + "px");
}


function mousemove(d,i) {
    tooltip
        .html("Possesions per game: " + d.mean)
        .style("display", "inline-block")
        .style("left", (d3.event.pageX + 5) + "px")
        .style("top", (d3.event.pageY - 28) + "px");
}

function mouseout(d,i) {
    tooltip
        .style("display", "none");
};

var tooltip = d3.select("body").append("div").attr("class", "tooltip");

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%Y-%m-%d");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("#graph")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("possessions.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
      d.date = parseTime(d.date);
      d.max = +d.max;
      d.min = +d.min;
      d.mean = +d.mean;
  });

  ye = 2010
  var datafilt = data.filter(function(d) { return d.year == ye ; })

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([65, 5+d3.max(data, function(d) { return d.max; })]);
      
  // Add the scatterplot
  svg.selectAll("dot")
      .data(data)
    .enter().append("circle")
      .attr("r", 5)
      .style("fill", '#ff7366')
      .style("opacity", 0.1)
      .attr("cx", function(d) { return x(d.date); })
      .attr("cy", function(d) { return y(d.max); });

  svg.selectAll("dot")
      .data(datafilt)
    .enter().append("circle")
      .attr("r", 10)
      .style("fill", '#ff7366')
      .style("opacity", 1)
      .attr("cx", function(d) { return x(d.date); })
      .attr("cy", function(d) { return y(d.max); })
      .on("mousemove",mousemove_max)
      .on("mouseout",mouseout);

  // Add the scatterplot
  svg.selectAll("dot")
      .data(data)
    .enter().append("circle")
      .attr("r", 5)
      .style("fill", '#94ff66')
      .style("opacity", 0.1)
      .attr("cx", function(d) { return x(d.date); })
      .attr("cy", function(d) { return y(d.mean); });

  svg.selectAll("dot")
      .data(datafilt)
    .enter().append("circle")
      .attr("r", 10)
      .style("fill", '#94ff66')
      .style("opacity", 1)
      .attr("cx", function(d) { return x(d.date); })
      .attr("cy", function(d) { return y(d.mean); })
      .on("mousemove",mousemove)
      .on("mouseout",mouseout);

  // Add the scatterplot
  svg.selectAll("dot")
      .data(data)
    .enter().append("circle")
      .attr("r", 5)
      .style("fill", '#66c2ff')
      .style("opacity", 0.1)
      .attr("cx", function(d) { return x(d.date); })
      .attr("cy", function(d) { return y(d.min); });

  svg.selectAll("dot")
      .data(datafilt)
    .enter().append("circle")
      .attr("r", 10)
      .style("fill", '#66c2ff')
      .style("opacity", 1)
      .attr("cx", function(d) { return x(d.date); })
      .attr("cy", function(d) { return y(d.min); })
      .on("mousemove",mousemove_min)
      .on("mouseout",mouseout);

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

});

</script>
</body>
